apply plugin: 'com.android.application'android {    splits {        abi {            enable true            reset()            include 'x86_64', 'armeabi-v7a','mips64','arm64-v8a'            universalApk true        }    }    sourceSets {        main {            jni.srcDirs = []            jniLibs.srcDirs = ['jniLibs']        }    }    compileSdkVersion 23    useLibrary  'org.apache.http.legacy'    buildToolsVersion '25.0.0'    defaultConfig {        //applicationId 'in.youngpioneer.dpsChasApp'        applicationId 'yp.ypgeneric.app'        minSdkVersion 16        targetSdkVersion 19        versionCode 1111        versionName '2.0'        signingConfig signingConfigs.debug        ndk {            abiFilters 'x86_64', 'armeabi-v7a','mips64','arm64-v8a'        }    }    buildTypes {        debug {            buildConfigField "Boolean", "tv", "false"            jniDebuggable false        }        release {            minifyEnabled false            buildConfigField "Boolean", "tv", "false"            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_7        targetCompatibility JavaVersion.VERSION_1_7    }    productFlavors {    }    lintOptions { abortOnError false }    dexOptions {        incremental false    }}dependencies {    compile 'com.android.support:appcompat-v7:23.0.0'    compile 'com.android.support:cardview-v7:21.0.3'    compile 'com.android.support:recyclerview-v7:21.0.3'    compile 'com.android.support:support-v4:21.0.3'    compile 'com.amazonaws:aws-android-sdk-core:2.2.11'    compile 'com.amazonaws:aws-android-sdk-cognito:2.2.11'    compile 'com.amazonaws:aws-android-sdk-sns:2.2.11'    compile 'com.google.android.gms:play-services-gcm:8.1.0'    compile 'com.google.android.gms:play-services-appindexing:8.1.0'    compile 'com.daprlabs.aaron:swipedeck:2.0.6'    compile 'com.squareup.picasso:picasso:2.5.2'}repositories {    jcenter()}